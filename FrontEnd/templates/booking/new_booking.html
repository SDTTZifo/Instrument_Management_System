{% extends "base.html" %}

<title>{% block title %}New Booking{% endblock %}</title>
{% block content %}
<div class="container text-center mt-5">
    <h1>Create New Booking</h1>
    <form method="POST" action="{% url 'new_booking' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="equipment_category">Equipment Category</label>
            <input type="text" class="form-control" id="equipment_category" name="equipment_category" required>
        </div>
        <div class="form-group">
            <label for="equipment">Equipment</label>
            <input type="text" class="form-control" id="equipment" name="equipment" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="maintenance_date">Maintenance Date</label>
            <input type="date" class="form-control" id="maintenance_date" name="maintenance_date">
        </div>
        <div class="form-group">
            <label for="booking_start_date">Booking Start Date</label>
            <input type="date" class="form-control" id="booking_start_date" name="booking_start_date" required>
        </div>
        <div class="form-group">
            <label for="booking_end_date">Booking End Date</label>
            <input type="date" class="form-control" id="booking_end_date" name="booking_end_date" required>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
        <div class="form-group">
            <label for="booked_by">Booked By</label>
            <input type="text" class="form-control" id="booked_by" name="booked_by" required>
        </div>
        <div class="form-group">
            <label for="reason">Reason</label>
            <textarea class="form-control" id="reason" name="reason"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit Booking</button>
    </form>

    <a href="{% url 'booking' %}" class="btn btn-secondary mt-3">Back to Bookings</a>
</div>
{% endblock %}

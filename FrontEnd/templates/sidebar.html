<aside class="sidebar position-fixed top-0 left-0 overflow-auto h-100 bg-dark text-light" id="show-side-navigation1">
    <!-- Close Button for Mobile View -->
    <button class="btn btn-dark d-md-none d-lg-none position-absolute top-0 end-0 mt-2 me-2 rounded-circle"
        id="sidebarCloseBtn" aria-label="Close">
        <i class="fa fa-times text-white"></i>
    </button>

    <!-- Sidebar Header -->
    <div class="sidebar-header d-flex align-items-center px-3 py-4 border-bottom border-secondary">
        <div class="ms-3">
            <h5 class="fs-6 mb-0">Inventory Management</h5>
            <span class="badge bg-success text-light">Admin</span>
        </div>
    </div>

    <!-- Navigation Container -->
    <div class="nav-container">
        <!-- Navigation Links -->
        <ul class="nav flex-column mt-3">
            <li class="nav-item mb-2">
                <a class="nav-link text-light {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                    href="{% url 'index' %}">
                    <i class="fa fa-tachometer-alt fa-fw me-2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-light {% if request.resolver_match.url_name == 'categories' %}active{% endif %}"
                    href="{% url 'categories' %}">
                    <i class="fa fa-shopping-bag fa-fw me-2"></i> Categories
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-light {% if request.resolver_match.url_name == 'instruments' %}active{% endif %}"
                    href="{% url 'instruments' %}">
                    <i class="fa fa-shopping-cart me-2"></i> Instruments
                </a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-light {% if request.resolver_match.url_name == 'booking' %}active{% endif %}"
                    href="{% url 'booking' %}">
                    <i class="fa-solid fa-box me-2"></i> Bookings
                </a>
            </li>
            <li class="nav-item mb-2 dropdown">
                <a class="nav-link text-light {% if request.resolver_match.url_name == 'profile_list' or request.resolver_match.url_name == 'customer_list' or request.resolver_match.url_name == 'vendor-list' %}active{% endif %} dropdown-toggle"
                    href="#" id="accountsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-users me-2"></i> Accounts
                </a>
            </li>
        </ul>
    </div>

    <!-- Sidebar Footer (Optional) -->
    <div class="sidebar-footer bg-secondary text-center p-3 border-bottom">
        <p class="text-light mb-0">&copy; 2024 Inventory Management</p>
    </div>
</aside>

<!-- Initialize Dropdowns -->
<script>
    document.querySelectorAll('.dropdown-toggle').forEach(function (element) {
        new bootstrap.Dropdown(element);
    });

    // Sidebar toggle for mobile
    document.getElementById('sidebarCloseBtn').addEventListener('click', function() {
        document.getElementById('show-side-navigation1').classList.toggle('d-none');
    });
</script>

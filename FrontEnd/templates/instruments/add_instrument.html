<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Instrument</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Optional Bootstrap -->
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Instrument</h1>
        <form method="POST" action="{% url 'add_instrument' %}"> <!-- Adjust action URL as necessary -->
            {% csrf_token %}
            <div class="form-group">
                <label for="instrument_name">Instrument Name</label>
                <input type="text" class="form-control" id="instrument_name" name="instrument_name" required>
            </div>
            <div class="form-group">
                <label for="instrument_description">Instrument Description</label>
                <textarea class="form-control" id="instrument_description" name="instrument_description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="owned_by">Owned By</label>
                <input type="text" class="form-control" id="owned_by" name="owned_by" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Instrument</button>
        </form>
    </div>
</body>
</html>

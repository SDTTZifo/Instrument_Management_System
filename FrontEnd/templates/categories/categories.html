<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruments Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #343a40;
        }
        .card {
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="header-title">Categories</h1>
            <a href="{% url 'add_category' %}" class="btn btn-primary">
                <i class="fas fa-plus-circle"></i> Add Category
            </a>
        </div>

        <!-- CSRF Token -->
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

        <!-- Category Cards -->
        <div class="row">
            {% for category in categories %}
            <div class="col-md-4" id="category-card-{{ category.id }}">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ category.category_name }}</h5>
                        <p class="card-text">{{ category.category_description }}</p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'edit_category' category.id %}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal{{ category.id }}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div class="modal fade" id="deleteModal{{ category.id }}" tabindex="-1" aria-labelledby="deleteModalLabel{{ category.id }}" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel{{ category.id }}">Confirm Deletion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete the category "{{ category.category_name }}"?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" onclick="deleteCategory({{ category.id }})">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12 text-center">
                <div class="alert alert-warning">No categories available.</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // Function to delete category using AJAX
        function deleteCategory(categoryId) {
            // Get the CSRF token from the hidden input field
            const csrftoken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

            $.ajax({
                url: `/Inventory/categories/delete/${categoryId}/`,  // URL for deletion (adjust if needed)
                type: 'POST',
                data: {
                    'csrfmiddlewaretoken': csrftoken,
                },
                success: function(response) {
                    // On successful deletion, remove the category card from the page
                    $(`#category-card-${categoryId}`).remove();
                    // Hide the modal
                    $(`#deleteModal${categoryId}`).modal('hide');
                },
                error: function(xhr, status, error) {
                    console.error('Error deleting category:', error);
                }
            });
        }
    </script>
</body>
</html>

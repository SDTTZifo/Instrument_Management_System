{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-title {
            font-size: 2rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 30px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h1 class="form-title text-center">Edit Category</h1>
                <form method="POST" action="{% url 'edit_category' category.id %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="category_name" class="form-label">Category Name <i class="fas fa-tag"></i></label>
                        <input type="text" class="form-control" id="category_name" name="category_name" value="{{ category.category_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="category_description" class="form-label">Category Description <i class="fas fa-info-circle"></i></label>
                        <textarea class="form-control" id="category_description" name="category_description" rows="4" required>{{ category.category_description }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'categories' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
